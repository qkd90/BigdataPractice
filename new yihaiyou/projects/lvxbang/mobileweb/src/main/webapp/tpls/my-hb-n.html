<div ng-controller="myhbCtrl">
  <div class="fixtop topbg col-xs-12 backtop" id="fxtop">
    <ul>
      <li class="pull-left"><a href="javascript:history.go(-1)" class="goback">我的红包--新</a></li>
    </ul>
  </div>
  <div id="subcontainer" class="clearfix">
    <div id="hongbaotab">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a data-target="#wsy" aria-controls="wsy" role="tab" data-toggle="tab"><span>未使用</span></a></li>
        <li><a data-target="#ysy" aria-controls="ysy" role="tab" data-toggle="tab"><span>已使用</span></a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="wsy">
          <div class="media hongbao">
            <div class="media-left"><span class="nouse">￥10</span></div>
            <div class="media-body">
              <h4>线路红包</h4>
              <p class="num">编号：123456789</p>
              <p class="time">有效期至2016-05-28</p>
            </div>
            <div class="media-right">
              <input class="hbinput" type="radio" name="hbCheck" checked="checked">
            </div>
          </div>
          <div class="media hongbao">
            <div class="media-left"><span class="nouse">￥100</span></div>
            <div class="media-body">
              <h4>线路红包</h4>
              <p class="num">编号：123456789</p>
              <p class="time">有效期至2016-05-28</p>
            </div>
            <div class="media-right">
              <input class="hbinput" type="radio" name="hbCheck">
            </div>
          </div>
          <div class="media hongbao">
            <div class="media-left"><span class="nouse">￥50</span></div>
            <div class="media-body">
              <h4>线路红包</h4>
              <p class="num">编号：123456789</p>
              <p class="time">有效期至2016-05-28</p>
            </div>
            <div class="media-right">
              <input class="hbinput" type="radio" name="hbCheck">
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane search-fujin-list" id="ysy">
          <div class="media hongbao" ng-repeat="data in myhbs.use">
            <div class="media-left"><span class="use">￥{{data.price}}</span></div>
            <div class="media-body">
              <h4>{{data.hbtitle}}</h4>
              <p class="num">编号：{{data.hbno}}</p>
              <p class="time">有效期至{{data.time}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $('.hbinput').iCheck({
    checkboxClass: 'icheckbox_square-blue',
    radioClass: 'iradio_square-hb',
    increaseArea: '20%' // optional
  });
});
</script>
