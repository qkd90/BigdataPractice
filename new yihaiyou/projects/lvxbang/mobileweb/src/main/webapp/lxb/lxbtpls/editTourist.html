<div ng-controller="editTouristCtrl">
    <div class="fixtop topbg col-xs-12 backtop" id="fxtop">
        <ul>
            <li class="pull-left"><a href="javascript:history.go(-1)" class="goback">编辑常用旅客信息</a></li>
        </ul>
    </div>
    <div id="subcontainer" class="clearfix">
        <div class="my-geren clearfix boxbg">
            <form class="form-horizontal" name="userForm" ng-submit="saveTourist()">
                <div class="form-group">
                    <label class="col-xs-4 control-label">姓名：</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="name" ng-model="json.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label">证件类型：</label>
                    <div class="col-xs-8">
                        <!--<button type="button" class="zhengjian btn-block text-left"></button>-->
                        <label class="control-label">身份证</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label">证件号：</label>
                    <div class="col-xs-8">
                        <input type="text" name="idNumber" class="form-control" ng-model="json.idNumber"
                               required ng-pattern="/^[1-9]{1}[0-9]{14}$|^[1-9]{1}[0-9]{16}([0-9]|[xX])$/">
                    </div>
                </div>
                <div class="form-group last">
                    <label class="col-xs-4 control-label">手机：</label>
                    <div class="col-xs-8">
                        <input class="form-control" name="telephone" ng-model="json.telephone" required
                               ng-pattern="/^((1[3,5,8,7,4]{1})\d{9})$/">
                    </div>
                </div>
                <div class="save clearfix">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-logout btn-block btn-lg">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
