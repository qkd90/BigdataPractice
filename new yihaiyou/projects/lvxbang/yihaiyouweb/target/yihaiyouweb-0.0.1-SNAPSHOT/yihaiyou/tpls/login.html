<div ng-controller="loginCtrl" class="xing_login">
    <div id="login" class="clearfix text-center login-bg">
        <div class="text-right col-xs-12 closedown"><a href="#"><img src="/yihaiyou/image/hisclose.png"></a></div>
        <div class="logo col-xs-12 login_logo"><img src="/yihaiyou/image/logo.png"></div>
        <div class="login-form col-xs-12">
            <form name="login_form" novalidate ng-submit="loginForm()">
                <div class="form-group">
                    <input type="tel" class="form-control tel" ng-model="account"
                           placeholder="+86 | 手机号码" required/></div>
                <div class="form-group">
                    <input type="password" class="form-control password" ng-model="password"
                           placeholder="密码" required/></div>
                <div class="forg_pass">
                    <!--<a ui-sref="reg">注册账号</a><a ui-sref="my-reset-pw">找回密码</a>-->
                </div>
                <button type="submit" class="btn login-btn col-xs-12">登 录</button>
            </form>
        </div>
        <div class="reg col-xs-12"><a ui-sref="my-reset-pw">找回密码</a><span>|</span><a ui-sref="reg">注册账号</a></div>
