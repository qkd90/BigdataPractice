<div ng-controller="lineDetailCtrl">
    <header class="m_header ">
        <div class="gty_toppst">
                <span class="gty_left">
                    <a ui-sref="index"><i class="icon icon-home3"></i></a>
                    <i class="icon icon-search_list" ng-click="toList()"></i>
                </span>
                <span class="gty_center">
                    {{line.productAttr}}
                </span>
            <span class="gty_right"></span>
        </div>
    </header>

    <div class="index">
        <div class="product-detail">
            <div class="topic_image">
                <img alt="产品图片" bn-lazy-src="http://7u2inn.com2.z0.glb.qiniucdn.com/{{line.cover}}">

                <div class="product_info"><span class="product_num">产品编号：{{line.productNo}}</span>{{line.productAttr}}
                </div>
            </div>
            <div class="basic_info">
                <div class="base">
                    <div class="title">&lt;{{line.name}}&gt;{{line.appendTitle}}</div>
                    <div class="priceInfo">
                        <div class="price ordinary">
			<span class="promoCommon">
					促销价：<span ng-if="price > 0"><strong>￥{{price}}</strong>起</span>
				           <strong ng-if="price == 0" style="font-size: 12px;">￥来电咨询</strong>
			</span>
                        </div>
                    </div>
                    <div class="depart-city" ng-if="line.startCity != ''">
                        <span class="startplace">出发地：</span>

                        <div class="select disabled">
                            <div class="arrow-down">
                                <i class="icon-more"></i>
                            </div>
                            <div class="select-option selected">{{line.startCity}}</div>
                        </div>
                    </div>
                    <div class="bookingStyle" ng-show="line.linetypepriceList.length > 1">
                        <ul class="clearfix">
                            <li>预定类型：</li>
                            <li ng-repeat="typePrice in line.linetypepriceList" ng-class="typePrice.checked"
                                ng-click="changeTypePrice(this)"><span>{{typePrice.name}}</span></li>
                            <div style="clear:both;height:1px"></div>
                        </ul>
                    </div>

                </div>


            </div>
            <section class="choose-calendar clearfix" ng-if="priceDate != ''">
                <div class="cc-title">查看和选择团期</div>
                <p class="choose-calendar_p" ui-sref="orderDate({lineTypePriceId: typePriceId})">{{priceDate}}</p>
            </section>
            <div class="contents">
                <div class="summary" ng-if="line.lineLightPoint != ''">
                    <div class="box">
                        <div class="label clearfix">
                            <span class="product_logo"><img src="/lxb/images/product_detail.png"></span>
                            <span class="product_title">产品特色</span>
                        </div>
                        <div class="box-list pro-feature">
                            <section>

                                <div class="pm-recom-main" ng-bind-html="line.lineLightPoint | trustHtml">
                                </div>
                                <div class="more-feature" show-more show-height="200" complete-flag="{{completeFlag}}"
                                     show-text="收起" hide-text="更多特色" style="display: none;">
                                    <a>更多特色</a>
                                </div>
                            </section>
                        </div>
                    </div>

                </div>
                <ul class="product-links" id="links">
                    <li ui-sref="lineDay({lineId: lineId})">
                        <span class=" picture_logo"><img src="/lxb/images/product_detail.png"></span><span
                            class="title_logo">行程介绍</span><span class="turn_right"><img
                            src="/lxb/images/turnright.png"></span>
                    </li>

                    <li ui-sref="lineFareDetail({lineTypePriceId: typePriceId})">
                        <span class=" picture_logo"><img src="/lxb/images/product_detail.png"></span><span
                            class="title_logo">费用说明</span><span class="turn_right"><img
                            src="/lxb/images/turnright.png"></span>
                    </li>
                    <li ui-sref="lineBooking({lineId: lineId})">
                        <span class=" picture_logo"><img src="/lxb/images/product_detail.png"></span><span
                            class="title_logo">预订须知</span><span class="turn_right"><img
                            src="/lxb/images/turnright.png"></span>
                    </li>
                </ul>
                <!--<div class="space"></div>-->
                <div class="product_buttons">
                    <style>
                        .tel-consult {
                            float: left;
                            color: #999;
                            line-height: 1.9;
                            width: 21%;
                            font-size: 1.1rem;
                        }

                        .c-order-btn {
                            background-color: #ff8800 !important;
                            height: 40px !important;
                            line-height: 40px !important;
                            margin-top: 5px;
                            margin-right: 5% !important;
                            font-size: 1.8rem !important;
                        }

                        .c-order-btn:active {
                            color: #fff;
                        }

                        .larger-btn {
                            width: 70% !important;
                        }

                        .c-icon {
                            width: 2rem;
                            height: 1.5rem;
                        }

        </div>
    </div>
</div>
