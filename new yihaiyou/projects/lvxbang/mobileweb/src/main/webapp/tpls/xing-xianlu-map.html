<div ng-controller="xingxianlumapCtrl" class="xianlumap">
  <div class="fixtop topbg col-xs-12 backtop" id="fxtop">
    <ul>
      <li class="pull-left nmap"><a href="javascript:history.go(-1)" class="goback">线路地图</a></li>
    </ul>
  </div>
  <div id="subcontainer" class="clearfix">
    <div id="xianlumap">
      <div class="xlsubdays">
        <div class="xlalldays">
          <a role="tab" data-toggle="tab" ng-click="showAll()">总览</a>
          <a ng-repeat="day in scenics" role="tab" data-toggle="tab" ng-click="showDay($index)" is-over="finish.over" id="theday">{{day.city.name}}D{{day.day}}</a>
        </div>
      </div>
      <div id="map" style="width:100%;height:1050px"></div>
      
      <div class="mapinfo media hidden">
        <div class="media-left"><img bn-lazy-src="{{selectScenic.cover}}" style="height: 150px; width: 180px;"/></div>
        <div class="media-body">
          <h2>{{selectScenic.name}}</h2>
          <div class="info">
            建议：{{selectScenic.advice}}<br/>
            评分：{{selectScenic.score}}/5分<br/>
            <!--价格：<span class="price">¥1</span>-->
          </div>
        </div>
        <div class="media-right">
          <div class="close clearfix"><img src="images/ico/close1.jpg"/></div>
          <!--<div class="mapdaohang clearfix"><a href=""><img src="images/ico/ico-daohang.jpg"/></a></div>-->
        </div>
      </div>

    </div>
  </div>
</div>
<script>
  //点击关闭图标，隐藏弹出的景点窗口
  $(".close").click(function(){
    $(".mapinfo").addClass("hidden");
  });
</script>
