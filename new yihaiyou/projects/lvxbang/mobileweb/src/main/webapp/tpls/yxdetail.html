<div ng-controller="yxdetailCtrl">
    <div class="fixtop topbg col-xs-12 backtop" id="fxtop">
        <ul>
            <li class="pull-left"><a href="javascript:history.go(-1)" class="goback">印象详情</a></li>
            <li class="pull-right dropdown">
                <a id="sd" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class=""></a>
                <ul class="dropdown-menu" id="share" aria-labelledby="dropdownMenu1">
                    <li><a href="#" class="share">分享</a></li>
                    <li><a href="#" class="shouc">收藏</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="subcontainer" class="clearfix">
        <div class="detail clearfix">
            <div class="thumb">
                <img bn-lazy-src="{{yxdetail.cover}}?imageView2/1/w/600/h/300/q/75" style="width:100%;height: 200px;" class="img-responsive"/>

                <div class="info">
                    <p class="other"><span class="pull-right"><span class="view">{{yxdetail.browsingNum}}</span><span class="time">{{yxdetail.createTime}}</span></span>
                    </p>
                </div>
            </div>
            <h1 class="title col-xs-12">{{yxdetail.placeName}}</h1>

            <div class="content-text clearfix col-xs-12"><p>{{yxdetail.content}}</p>

                <p><img ng-repeat="photo in yxdetail.gallery" src="{{photo.imgUrl}}" class="img-responsive"/></p>
            </div>
        </div>
    </div>
</div>
