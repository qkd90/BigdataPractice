<div class="ticket_main liu" ng-controller="ferryVisitorEditCtrl">
    <div class="header">
        <a href="javascript:history.go(-1);"><span><img src="/yihaiyou/image/historyback.png"></span></a>
        编辑游客信息
    </div>
    <div ng-show="ferryVeditorDrak" ng-click="hideDark()" style="background-color: rgba(26, 32, 39, 0.22);width: 100%;height: 100%;position: fixed;z-index: 12;"></div>

    <div ng-show="select_type_show" style="width: 100px;position: fixed;z-index: 13;top: 50%;left: 40%;background-color: rgb(255, 255, 255); color: #808080;">
        <ul>
            <li ng-repeat="item in initIdType" ng-click="selectIdType(item.type, item.name)">
                {{item.name}}
            </li>
        </ul>
    </div>
    <form name="visitorForm" style="margin-top:45px">
        <div class="section_editor">
            <div id="message">
                <div id="message1">
                    <ul>
                        <li>基本信息</li>
                        <li>姓　　名：<input type="text" ng-model="name" name="name" required ng-trim="true" /></li>
                        <li>性　　别：
                            <label><input type="radio" ng-model="gender" value="male"> 男</label>
                            <label><input type="radio" ng-model="gender" value="female"> 女</label>
                            <label><input type="radio" ng-model="gender" value="secret"> 保密</label>
                        </li>
                        <li>证件类型：<span ng-click="onClickType()" style="margin-left: 28px;">{{idTypeName}}</span></li>
                        <li>证件号码：
                            <input type="text" ng-model="idNumber" name="idNumber" required ng-pattern="validIdNumberReg" ng-keyup="checkGender()"/>
                            <!--<input ng-if="isJunIdCard" type="text" ng-model="idNumber" name="idNumber" required ng-pattern="validJunNumberReg" />-->
                        </li>
                    </ul>
                </div>
                <div id="message2">
                    <ul>
                        <li>基本信息</li>
                        <li>手机号码：<input type="text" ng-model="telephone" name="telephone"/></li>
                        <li>电子邮件：<input type="email" ng-model="email" name="email"/></li>
                    </ul>
                </div>
                <div id="savebutton">
                    <a ><input type="button" value="保存" ng-click="saveTourist()"/></a>
                </div>
            </div>
        </div>
    </form>


</div>
