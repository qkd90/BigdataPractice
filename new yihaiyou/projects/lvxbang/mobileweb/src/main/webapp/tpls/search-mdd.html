<div ng-controller="searchmddCtrl" class="searchbox">
<div class="searchform topbg col-xs-12 fixtop">
<form class="form-inline">
 <div class="input-group">
      <input type="text" class="form-control" ng-change="cityList()" ng-model="key" placeholder="搜索目的地">
      <span class="input-group-btn">
          <a href="javascript:history.go(-1);">
            <button class="btn btn-default" type="button" style="background: none;color:#fff">取消</button>
          </a>
      </span>
    </div>
</form>
</div>
<div id="subcontainer" class="clearfix">

    <div class="search-fujin-list">
      <ul>
        <li class="col-xs-12" ng-repeat="city in citys"><a href="javascript:;" ng-click="selectCity(this)" ng-bind-html="city.html | trustHtml"></a></li>
      </ul>
    </div>
</div>
</div>
