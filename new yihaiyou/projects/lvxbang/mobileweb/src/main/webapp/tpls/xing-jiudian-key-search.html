<div ng-controller="xingjiudiankeysearchCtrl">
    <div class="searchform topbg col-xs-12 fixtop">
        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" id="project" placeholder="酒店搜索" ng-change="hotelList()"
                       ng-model="key">
      <span class="input-group-btn">
          <a href="javascript:history.go(-1);">
              <button class="btn btn-default" type="button">取消</button>
          </a>
      </span>
            </div>
        </form>
    </div>
    <div id="yjcontainer" class="clearfix">
        <div class="search-fujin-list" id="search-city">
            <ul>
                <li class="col-xs-12" ng-repeat="hotel in hotels"><a href="javascript:;" ng-click="toDetail(this)"
                                                                       ng-bind-html="hotel.html | trustHtml"></a></li>
            </ul>
        </div>
    </div>
</div>
