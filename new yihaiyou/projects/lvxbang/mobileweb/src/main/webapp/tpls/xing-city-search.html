<div ng-controller="xingcitysearchCtrl">
    <div class="searchform topbg col-xs-12 fixtop">
        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" ng-change="selectCitys()" ng-model="searchkey" placeholder="搜索出发城市">
      <span class="input-group-btn">
          <a href="javascript:history.go(-1);">
              <button class="btn btn-default" type="button">取消</button>
          </a>
      </span>
            </div>
        </form>
    </div>
    <div id="subcontainer" class="clearfix">

        <div class="search-fujin-list">
            <ul>
                <li class="col-xs-12" ng-repeat="city in citys"><a href="javascript:;" ng-click="selected(this)" ng-bind-html="city.html | trustHtml"></a></li>
            </ul>
        </div>
    </div>
</div>
